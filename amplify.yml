version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - npm ci
        build:
          commands:
            - npm install acusensor/node-acusensor.tar --no-save
            - npm run build
            - node amplify.mjs
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: ui
