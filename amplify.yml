version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - npm config set "@tiptap-pro:registry" https://registry.tiptap.dev/
            - npm config set "//registry.tiptap.dev/:_authToken" ${TIPTAP_REGISTRY_ACCESS_TOKEN}
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: ui
