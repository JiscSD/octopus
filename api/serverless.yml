    getPublicationFlags:
        handler: src/components/flag/routes.getPublicationFlags
        events:
            - http:
                  path: ${self:custom.versions.v1}/publications/{id}/flags
                  method: GET
                  cors: true
    getUserFlags:
        handler: src/components/flag/routes.getUserFlags
        events:
            - http:
                  path: ${self:custom.versions.v1}/user/{id}/flags
                  method: GET
                  cors: true
    # Images
    createImage:
        handler: src/components/image/routes.create
        events:
            - http:
                  path: ${self:custom.versions.v1}/images
                  method: POST
                  cors: true
    deleteImage:
        handler: src/components/image/routes.destroy
        events:
